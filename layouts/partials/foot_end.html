<script>
var target_class = "this-win";
var links = document.links;

for (var i = 0, linksLength = links.length; i < linksLength; i++) {
   if (links[i].hostname != window.location.hostname && ! String(links[i].classList).includes(target_class)) {
       links[i].target = '_blank';
   } 
}
</script>
